name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      max-parallel: 1 # serialize to merge latest.json across platforms
      matrix:
        include:
          - platform: 'macos-latest' # для macOS
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest' # для Windows
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Read release notes
        id: read_release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          NOTES_FILE="RELEASE_NOTES_v${VERSION}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            cat "$NOTES_FILE" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "RELEASE_BODY=See the assets to download this version and install." >> $GITHUB_ENV
          fi
        shell: bash

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: ${{ env.RELEASE_BODY }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Download existing latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download app-v${{ steps.get_version.outputs.VERSION }} --pattern latest.json --dir . || true

      - name: Generate latest.json
        run: node scripts/generate-latest.mjs
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          RELEASE_BODY: ${{ env.RELEASE_BODY }}
        shell: bash

      - name: Upload latest.json
        if: hashFiles('latest.json') != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # We upload to the tag created by tauri-action (app-v...) or user tag?
          # tauri-action uses app-v__VERSION__.
          # We need to target the same tag.
          TAG_NAME="app-v${{ steps.get_version.outputs.VERSION }}"
          gh release upload $TAG_NAME latest.json --clobber
