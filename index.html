<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI UML Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PrismJS Theme (One Dark / Dracula inspired) -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for diagram container */
      .diagram-scroll::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .diagram-scroll::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .diagram-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .diagram-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Editor Syntax Highlighting Overrides */
      code[class*="language-"],
      pre[class*="language-"] {
        color: #f8f8f2;
        text-shadow: 0 1px rgba(0, 0, 0, 0.3);
        font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        font-size: 13px;
        line-height: 1.5;
        direction: ltr;
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        tab-size: 2;
        hyphens: none;
      }

      /* Token Colors */
      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #6272a4;
        font-style: italic;
      }
      .token.punctuation {
        color: #f8f8f2;
      }
      .token.namespace {
        opacity: .7;
      }
      .token.property,
      .token.tag,
      .token.constant,
      .token.symbol,
      .token.deleted {
        color: #ff79c6;
      }
      .token.boolean,
      .token.number {
        color: #bd93f9;
      }
      .token.selector,
      .token.attr-name,
      .token.string,
      .token.char,
      .token.builtin,
      .token.inserted {
        color: #f1fa8c;
      }
      .token.operator,
      .token.entity,
      .token.url,
      .language-css .token.string,
      .style .token.string,
      .token.variable {
        color: #f8f8f2;
      }
      .token.atrule,
      .token.attr-value,
      .token.function,
      .token.class-name {
        color: #50fa7b;
      }
      .token.keyword {
        color: #8be9fd;
      }
      .token.regex,
      .token.important {
        color: #ffb86c;
      }
    </style>
